version: '3.8'

services:
  registry:
    image: registry:3
    container_name: docker-registry
    restart: always
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_AUTH=token
      - REGISTRY_AUTH_TOKEN_REALM=http://localhost:8080/auth
      - REGISTRY_AUTH_TOKEN_SERVICE=registry
      - REGISTRY_AUTH_TOKEN_ISSUER=registry-token-issuer
      - REGISTRY_AUTH_TOKEN_JWKS=/certs/jwks.json
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/data
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - ./data/auth:/auth
      - ./data/certs:/certs
      - ./data/registry:/data
      - ./registry-wait.sh:/wait.sh:ro
    networks:
      - registry-net
    depends_on:
      - aithen
    command: ["/bin/sh", "/wait.sh"]

  aithen:
    build: .
    container_name: aithen
    restart: always
    ports:
      - "8080:8080"
    environment:
      - REGISTRY_URL=http://registry:5000
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/registry.password
      - WEB_UI_PORT=8080
      - SESSION_SECRET=your-secret-key-change-this
      - TOKEN_ISSUER=registry-token-issuer
      - TOKEN_EXPIRATION=900
      - TOKEN_KEY_PATH=/auth/token.key
      - ACL_PATH=/auth/acl.json
    volumes:
      - ./data/auth:/auth
      - ./data/certs:/certs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - registry-net

networks:
  registry-net:
    driver: bridge
