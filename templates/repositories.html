{{ if eq (len .repositories) 0 }}
<div class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No repositories</h3>
    <p class="mt-1 text-sm text-gray-500">No Docker images found in the registry.</p>
</div>
{{ else }}
<!-- DEBUG: User Role = {{ .userRole }} -->
<ul class="divide-y divide-gray-200">
    {{ range .repositories }}
    <li class="hover:bg-gray-50 transition-colors" id="repo-{{ safeID . }}">
        <div class="px-4 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div class="flex items-center flex-1 cursor-pointer"
                 hx-get="/api/repository/{{ . }}"
                 hx-target="#repo-details-{{ safeID . }}"
                 hx-swap="innerHTML">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>
                <div class="ml-3 flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">{{ . }}</p>
                    <p class="text-xs text-gray-500">Click to view tags</p>
                </div>
            </div>
            <div class="flex items-center justify-end gap-2 sm:flex-shrink-0">
                {{ if eq $.userRole "admin" }}
                <button 
                    hx-delete="/api/repository/{{ . }}"
                    hx-confirm="Are you sure you want to delete all tags from '{{ . }}'? This cannot be undone!"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 whitespace-nowrap"
                    onclick="event.stopPropagation(); deleteRepository(this, '{{ . }}')">
                    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete Repository
                </button>
                {{ end }}
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div id="repo-details-{{ safeID . }}" class="px-4 pb-4"></div>
    </li>
    {{ end }}
</ul>
{{ end }}
