{{ if eq (len .tags) 0 }}
<div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
    <p class="text-sm text-yellow-700">No tags found for this repository.</p>
</div>
{{ else }}
<div class="bg-gray-50 rounded-md p-4">
    <h4 class="text-sm font-medium text-gray-900 mb-3">Tags ({{ len .tags }})</h4>
    <div class="space-y-2">
        {{ range .tags }}
        <div class="flex items-center justify-between bg-white rounded-md p-3 shadow-sm">
            <div class="flex items-center space-x-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-blue-100 text-blue-800">
                    {{ . }}
                </span>
                <button 
                    hx-get="/api/repository/{{ $.repository }}/tag/{{ . }}"
                    hx-target="#image-details-modal"
                    hx-swap="innerHTML"
                    class="text-xs text-blue-600 hover:text-blue-800 font-medium">
                    View Details
                </button>
            </div>
            {{ if eq $.userRole "admin" }}
            <button 
                hx-delete="/api/repository/{{ $.repository }}/tag/{{ . }}"
                hx-confirm="Are you sure you want to delete {{ $.repository }}:{{ . }}?"
                hx-target="closest .flex"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete
            </button>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}

<!-- Modal for Image Details -->
<div id="image-details-modal" class="mt-4"></div>
